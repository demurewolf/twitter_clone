{% extends 'base.html' %}
{% block content %}
     {% for quote in quotes %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'quotes:detail' quote_id=quote.id%}">{{ quote.author }}</a></h3>
                <p class="card-text">{{ quote.content }}</p>
                <p class="card-text">{{ quote.pub_date }}</p>
            </div>
        </div>
    {% empty %}
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">Sorry, no quotes to show.</h5>
            </div>
        </div>
    {% endfor %}

{% endblock %}
